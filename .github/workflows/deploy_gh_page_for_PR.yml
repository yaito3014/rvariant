name: Deploy for PR

on: pull_request

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker://asciidoctor/docker-asciidoctor:latest
      - run: |
          asciidoctor -D public/pull/${{ github.event.number }} rvariant.adoc
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public/

  deploy:
    needs: upload

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages-${{ github.event.number }}
      url: ${{ steps.deployment.outputs.page_url }}pull/${{ github.event.number }}/rvariant.html

    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
